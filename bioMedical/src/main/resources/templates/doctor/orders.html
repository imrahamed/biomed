    <div class="modal fade" id="modalMedicine" tabindex="-1" role="dialog" aria-labelledby="modalMedicineLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalMedicineLabel">Appointment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           
           
            <form 
            th:action="@{/doctor/save-med}"
						 th:object="${med}" method="POST">
						 
              <div class="form-group">
                <label for="appointment_name" class="text-black">Medicine Name</label>
              
                <input type="text" th:field="*{medicine_name}" class="form-control" id="appointment_name">
              </div>
              
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="appointment_date" class="text-black">Actual price</label>
              
                    <input type="text" th:field="*{actual_price}" class="form-control" id="appointment_date">
                  </div>    
                </div>
              
              
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="appointment_time" class="text-black">discount price</label>
              
                    <input type="text" th:field="*{discount_price}" class="form-control" id="appointment_time">
                  </div>
                </div>
              </div>
              
              <div class="form-group">
                <label for="appointment_name" class="text-black">Quantity</label>
              
                <input type="text" th:field="*{quantity}" class="form-control" id="appointment_name">
              </div>
              <div class="form-group">
                <label for="appointment_message" class="text-black">Description</label>
                <textarea th:field="*{description}" id="appointment_message" class="form-control" cols="30" rows="10"></textarea>
              </div>
              
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary">
              </div>
            </form>
          </div>
          
        </div>
      </div>
